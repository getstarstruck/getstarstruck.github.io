<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3e5f5;
        }
        .upload-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .upload-container h2 {
            margin-top: 0;
            color: #6a1b9a;
        }
        .file-input {
            display: none;
        }
        .file-label {
            background-color: #8e24aa;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-label:hover {
            background-color: #7b1fa2;
        }
        .submit-btn {
            background-color: #6a1b9a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #4a148c;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload File</h2>
        <form action="https://your-bucket-name.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
            <input type="hidden" name="key" value="${filename}">
            <input type="hidden" name="acl" value="public-read-write">
            <input type="hidden" name="Content-Type" value="application/octet-stream">
            <input type="file" name="file" id="file-input" class="file-input">
            <label for="file-input" class="file-label">Choose File</label>
            <br>
            <input type="submit" value="Upload" class="submit-btn">
        </form>
    </div>
</body>
</html>
